<html>
    <head>
        <title>Hand Gestures Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
     <div class="container">

        <center>
            <h1 class="btn btn-success heading">Hand Gestures Web App
                <br>
                <span>&#129304;</span>
                <span>&#128079;</span>
                <span>&#128077;</span>
                <span>&#128078;</span>
            </h1>
            <p style="font-size: 22px; color: darkblue;">Take your selfie to generate hand gestures</p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View</label>
                <div id="camera"></div>
                <br>
                <br>
                <button class="btn btn-success" onclick="takesnapshot()">Capture Image</button>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction</label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="gesture" id="update_gesture"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-info" onclick="predict()">Predict gesture</button>
        
              </div>
        
            </center>  
          </div>
        
        <script src="main.js"></script>
    </body>
</html>
